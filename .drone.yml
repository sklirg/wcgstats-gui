pipeline:
  build:
    image: docker
    commands:
      - docker login -u $DOCKER_REGISTRY_USERNAME -p $DOCKER_REGISTRY_PASSWORD registry.sklirg.io
      - docker build -t registry.sklirg.io/wcgstats-gui:latest .
      - docker push registry.sklirg.io/wcgstats-gui:latest
    when:
      branch: master
      event: push
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  release:
    image: plugins/ssh
    host: gallifrey.sklirg.io
    port: 22
    user: root
    commands:
      - docker-compose -f /opt/wcgstats-client/docker-compose.yml pull
      - systemctl restart wcgstats.service
